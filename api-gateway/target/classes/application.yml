spring:
    application:
        name: api-gateway

    cloud:
        gateway:
              routes:
                    - id: VOTER-SERVICE
                      uri: lb://VOTER-SERVICE
                      predicates:
                          - Path=/api/voter/**
                    - id: constituency-service
                      uri: lb://CONSTITUENCY-SERVICE
                      predicates:
                          - Path=/api/constituency/**
                    - id: authentication-service
                      uri: lb://AUTHENTICATION-SERVICE
                      predicates:
                        - Path=/auth/**

server:
    port: 8083
eureka:
    instance:
        ip-address: true
    client:
        service-url:
            default-zone: http://localhost:8761/eureka/
